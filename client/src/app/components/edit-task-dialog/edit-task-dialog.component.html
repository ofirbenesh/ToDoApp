<h2 mat-dialog-title>Edit Task</h2>

<mat-form-field appearance="outline" class="full-width">
    <input
      matInput
      [formControl]="taskTitle"
      placeholder="Task title"
    />
    <mat-error *ngIf="taskTitle.hasError('required')">
      Title is required
    </mat-error>
  </mat-form-field>
  

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="updateTask()" [disabled]="taskTitle.invalid">
    Update
  </button>
</mat-dialog-actions>
